        outline: none;
    }

    .nav-button:active{
        transform: translateY(0);
        filter: brightness(1);
    }

    .nav-button:focus-visible{
        box-shadow: 0 0 0 4px rgba(0,123,255,0.18);
    }

    /* respecteer gebruikers die minder bewegende content willen */
    @media (prefers-reduced-motion: reduce){
        .nav-button{
            transition: none;
            transform: none;
        }
    }
